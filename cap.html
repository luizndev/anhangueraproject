<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Encontre sua sala na Faculdade Anhanguera de Teixeira de Freitas. Consulte horários, salas e professores.">
  <meta name="keywords" content="Anhanguera, Teixeira de Freitas, sala, horários, professores, faculdade">
  <meta name="author" content="Luis Eduardo Andrade Da Silva - Técnico de Informática Jr.">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <title>Encontre sua Sala - Anhanguera Teixeira de Freitas - BA</title>
</head>
<body>
  <header class="navbar">
    <a href="#"><img src="images/logotipo.svg" alt="Logotipo"></a>
  </header>
  <section class="sectionCenter">
    <h1>QUADRO DE HORÁRIOS</h1>
    <h2>FACULDADE ANHANGUERA</h2>
  </section>
  <div class="container">
    <div class="section" id="lista-section">
      <div class="headeDisplay">
        <h2 id="lista-titulo">Salas</h2>
      </div>
      <ul id="lista-opcoes"></ul>
    </div>
  </div>
  
  <div id="capturar-localizacao">
    <h2>Capturar Localização</h2>
    <button id="btn-localizacao">Capturar Minha Localização</button>
    <p id="coordenadas"></p>
  </div>

  <script>
    document.getElementById('btn-localizacao').addEventListener('click', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            document.getElementById('coordenadas').innerText = `Latitude: ${latitude}, Longitude: ${longitude}`;
          },
          error => {
            let message = 'Erro ao capturar localização. ';
            switch (error.code) {
              case error.PERMISSION_DENIED:
                message += 'Permissão negada. Ative a localização nas configurações.';
                break;
              case error.POSITION_UNAVAILABLE:
                message += 'Informação de localização indisponível.';
                break;
              case error.TIMEOUT:
                message += 'O tempo para capturar a localização expirou. Tente novamente.';
                break;
              default:
                message += 'Erro desconhecido.';
            }
            alert(message);
          }
        );
      } else {
        alert('Geolocalização não suportada no seu navegador.');
      }
    });
  </script>
</body>
</html>
